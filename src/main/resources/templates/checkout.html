<html layout:decorate="~{base}">
  <div layout:fragment="content">
    <div class="row g-5">
      <div th:replace="~{_cart_items :: list}">
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate="" th:object="${payment}" method="post" th:action="@{/checkout}">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div
                th:replace="~{form_fields :: textField(
                field='name',
                label='Full Name',
                hasErrors=${#fields.hasErrors('name')}
              )}"
              ></div>
            </div>

            <div class="col-12 col-md-6">
              <div
                th:replace="~{form_fields :: textField(
                field='phoneNumber',
                label='Phone Number',
                hasErrors=${#fields.hasErrors('phoneNumber')}
              )}"
              ></div>
            </div>

            <div class="col-12">
              <div
                th:replace="~{form_fields :: textField(
                field='account',
                label='Account number',
                hasErrors=${#fields.hasErrors('account')}
              )}"
              ></div>
            </div>

            <div class="col-12 col-md-6">
              <div
                th:replace="~{form_fields :: textField(
                field='address',
                label='Address (1234 Main St.)',
                hasErrors=${#fields.hasErrors('address')}
              )}"
              ></div>
            </div>

            <div class="col-12 col-md-6">
              <div
                th:replace="~{form_fields :: textField(
                field='city',
                label='City (e.g. Dodoma)',
                hasErrors=${#fields.hasErrors('city')}
              )}"
              ></div>
            </div>

          <hr class="my-4" />

          <button class="w-100 btn btn-primary btn-lg" type="submit">
            Continue to checkout
          </button>
        </form>
      </div>
    </div>
  </div>
</html>
