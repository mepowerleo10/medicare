<div class="col-md-5 col-lg-4 order-md-last" th:fragment="list">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Your cart</span>
    <span class="badge bg-primary rounded-pill" th:text="${cart.size()}">3</span>
  </h4>
  <ul class="list-group mb-3">
    <li
      class="list-group-item d-flex justify-content-between lh-sm"
      th:each="m : ${cart.getItems().values()}"
    >
      <div>
        <h6 class="my-0" th:text="${m.getName()}">Product name</h6>
        <small
          class="text-body-secondary"
          th:text="${m.getQuantity() + ' items'}"
          >Brief description</small
        >
      </div>
      <span class="text-body-secondary" th:text="${'TZS ' + m.getTotalPrice()}"
        >$12</span
      >
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (TZS)</span>
      <strong th:text="${cart.getTotalPrice()}">$20</strong>
    </li>
  </ul>
</div>
