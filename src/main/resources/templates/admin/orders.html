<div layout:decorate="~{admin/base}" layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Orders</h2>
  </div>
  <div class="table-responsive small">
    <table class="table table-striped table-hover table-sm align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Checked Out At</th>
          <th scope="col">By</th>
          <th scope="col">Amount</th>
          <th scope="col">Items</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${orders}">
          <td th:text="${m.id}"></td>
          <td th:text="${m.checkedOutAt}"></td>
          <td th:text="${m.by()}"></td>
          <td th:text="${m.getValue()}"></td>
          <td th:text="${m.getItemsList()}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
