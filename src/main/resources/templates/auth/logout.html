<html layout:decorate="~{auth/base}">
  <title layout:fragment="title">MediCare - Logout</title>
  <main class="form-signin w-50 m-auto" layout:fragment="content">
    <form th:action="@{/logout}" method="post">
      <h1 class="h3 mb-3 fw-normal">You will be signed out! Are you sure?</h1>

      <div th:if="${param.error}" class="alert alert-warning" role="alert">
        There was an error logging you out!
      </div>
      <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out.
      </div>

      <div class="d-flex justify-content-between gap-4">
        <a th:href="@{/}" class="btn btn-primary w-100 py-2"
          ><i class="bi bi-chevron-left"></i> Go Back
        </a>

        <button class="btn btn-danger w-100 py-2" type="submit">Proceed</button>
      </div>
      <div class="d-flex justify-content-between mt-5 mb-3">
        <p class="text-body-secondary">Â©MediCare 2023</p>
      </div>
    </form>
  </main>
</html>
