<html layout:decorate="~{auth/base}">
  <title layout:fragment="title">MediCare - Login</title>
  <main class="form-signin w-50 m-auto" layout:fragment="content">
    <form th:action="@{/login}" method="post">
      <h1 class="h3 mb-3 fw-normal">
        Sign In
      </h1>

      <div th:if="${param.error}" class="alert alert-warning" role="alert">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out.
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="Username"
        />
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          name="password"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="rememberme"
        />
        <label class="form-check-label" for="rememberme"> Remember me </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <div class="d-flex justify-content-between mt-5 mb-3">
        <p class="text-body-secondary">Â©MediCare 2023</p>
        <a th:href="@{/register}">No Account? Sign up here!</a>
      </div>
    </form>
  </main>
</html>
