<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <div
        class="w-100 d-flex justify-content-between align-items-center modal-title"
      >
        <h5>Edit Profile: <span sec:authentication="name">Bob</span></h5>
        <button
          class="btn btn-outline-dark"
          hx:get="@{/users/get-profile}"
          hx-target="#modal"
        >
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>
    <div class="modal-body" th:object="${user}">
      <form
        hx:post="@{/users/edit-profile}"
        hx-target="#modal"
        enctype="multipart/form-data"
        novalidate
      >
        <!-- <input type="hidden" name="password" th:field="*{password}"> -->
        <div class="row mb-2 g-2">
          <div class="col-2">
            <a
              th:href="@{/files/avatars/user}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                th:src="@{/files/avatars/user}"
                th:alt="*{username}"
                width="56"
                class="img-thumbnail"
              />
            </a>
          </div>
          <div class="col-10">
            <div class="form-floating">
              <input
                type="file"
                name="avatar"
                id="avatar"
                class="form-control"
                placeholder="Avatar"
              />
              <label class="form-label" for="Avatar">Avatar</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                name="updateAvatar"
                id="updateAvatar"
                value="false"
              />
              <label class="form-check-label" for="updateAvatar"
                >Update Avatar</label
              >
            </div>
          </div>
        </div>
        <div class="row mb-2 g-2">
          <div
            th:replace="~{form_fields :: textField(
              field='username',
              label='Username',
              hasErrors=${#fields.hasErrors('username')}
            )}"
          ></div>
        </div>
        <div class="row mb-2 g-2">
          <div class="col">
            <div
              th:replace="~{form_fields :: textField(
              field='account',
              label='Account Number',
              hasErrors=${#fields.hasErrors('account')}
            )}"
            ></div>
          </div>
        </div>
        <div class="row mb-2 g-2">
          <div class="col">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
